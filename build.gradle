plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.jt400'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

description = 'A pooled javax.sql.DataSource that encapsulates AS400JDBCConnectionPool and AS400JDBCConnectionPoolDataSource'

repositories {
    mavenLocal()
}

dependencies {
    api 'net.sf.jt400:jt400-jdk8:10.4'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
    
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/rjmveloso/jt400-pooled-datasource")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
